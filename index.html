<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Lights</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  
  <div class="container">
    <div class="letter empty">&nbsp;</div>
    <div class="letter a"><div class="lamp">&nbsp;</div><p>A</p></div>
    <div class="letter b"><div class="lamp">&nbsp;</div><p>B</p></div>
    <div class="letter c"><div class="lamp">&nbsp;</div><p>C</p></div>
    <div class="letter d"><div class="lamp">&nbsp;</div><p>D</p></div>
    <div class="letter e"><div class="lamp">&nbsp;</div><p>E</p></div>
    <div class="letter f"><div class="lamp">&nbsp;</div><p>F</p></div>
    <div class="letter g"><div class="lamp">&nbsp;</div><p>G</p></div>
    <div class="letter h"><div class="lamp">&nbsp;</div><p>H</p></div>
    <div class="letter i"><div class="lamp">&nbsp;</div><p>I</p></div>
    <div class="letter j"><div class="lamp">&nbsp;</div><p>J</p></div>
    <div class="letter k"><div class="lamp">&nbsp;</div><p>K</p></div>
    <div class="letter l"><div class="lamp">&nbsp;</div><p>L</p></div>
    <div class="letter m"><div class="lamp">&nbsp;</div><p>M</p></div>
    <div class="letter n"><div class="lamp">&nbsp;</div><p>N</p></div>
    <div class="letter o"><div class="lamp">&nbsp;</div><p>O</p></div>
    <div class="letter p"><div class="lamp">&nbsp;</div><p>P</p></div>
    <div class="letter q"><div class="lamp">&nbsp;</div><p>Q</p></div>
    <div class="letter r"><div class="lamp">&nbsp;</div><p>R</p></div>
    <div class="letter s"><div class="lamp">&nbsp;</div><p>S</p></div>
    <div class="letter t"><div class="lamp">&nbsp;</div><p>T</p></div>
    <div class="letter u"><div class="lamp">&nbsp;</div><p>U</p></div>
    <div class="letter v"><div class="lamp">&nbsp;</div><p>V</p></div>
    <div class="letter w"><div class="lamp">&nbsp;</div><p>W</p></div>
    <div class="letter x"><div class="lamp">&nbsp;</div><p>X</p></div>
    <div class="letter y"><div class="lamp">&nbsp;</div><p>Y</p></div>
    <div class="letter z"><div class="lamp">&nbsp;</div><p>Z</p></div>
  </div>
    
    <div class="line one">&nbsp;</div>
    <div class="line two">&nbsp;</div>
    <div class="line three">&nbsp;</div>
  
    <div class="controls">
      <button class="control" onclick="lightsOn()">ON</button>
      <button class="control" onclick="lightsOff()">OFF</button>
    </div>
    
  <p class="inspiration">Inspiration from <a href="https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Christmas-Lights-App.md" target="_blank">this github repo</a>, <a href="https://codepen.io/irfanezani_/pen/mdeLpKo" target="_blank">this codepen</a> and <a href="https://codepen.io/tobyj/pen/QjvEex" target="_blank">this codepen</a>.</p>
